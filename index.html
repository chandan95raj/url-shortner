<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sweet URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: #fff;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 20px;
            display: none;
            background: #f7f7f7;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            word-break: break-all;
        }

        .copy {
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
        }

        /* Sweet Alert */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4CAF50;
            color: #fff;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .2);
            animation: slideIn .4s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>

        <div class="input-box">
            <input type="text" id="longUrl" placeholder="Paste your link here">
            <button onclick="shortenUrl()">Shorten</button>
        </div>

        <div class="result" id="resultBox">
            <a href="#" target="_blank" id="shortUrl"></a>
            <i class="fa-solid fa-copy copy" onclick="copyUrl()"></i>
        </div>
    </div>

    <script>
        function shortenUrl() {
    const longUrl = document.getElementById("longUrl").value.trim();

    if (!longUrl) {
        showToast("âŒ Please paste a link");
        return;
    }

    fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`)
        .then(res => res.json())
        .then(data => {
            if (data.shorturl) {
                const short = data.shorturl;
                document.getElementById("shortUrl").href = short;
                document.getElementById("shortUrl").textContent = short;
                document.getElementById("resultBox").style.display = "flex";
                showToast("âœ¨ URL Shortened Successfully");
            } else {
                showToast("âš ï¸ Invalid URL");
            }
        })
        .catch(err => {
            console.error(err);
            showToast("âŒ Something went wrong");
        });
}
        function copyUrl() {
            const text = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(text);
            showToast("ðŸ“‹ Copied to clipboard");
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 2500);
        }
    </script>

</body>


</html>
